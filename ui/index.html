<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Weather Display</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div style='position: absolute; width: 512px; height: 512px;'>
					<img name="radarAnimation" id="radarAnimation" class="radarAnimation" src="" alt="Radar images" style="width: 100%; height: 100%"/>
					<div id="backgroundDiv"
						style='width: 100%; height: 100%; background-color: transparent; position: absolute; z-index: -3; left: 0px; top: 0px; background-image: url("./img/radar/backgrounds/IDR023.background.png"); background-size: contain;'>
					</div>
					<div id="locationsDiv"
						style='width: 100%; height: 100%; background-color: transparent; position: absolute; z-index: 7; left: 0px; top: 0px; background-image: url("./img/radar/backgrounds/IDR023.locations.png"); background-size: contain;'>
					</div>
					<div id="rangeDiv"
						style='width: 100%; height: 100%; background-color: transparent; position: absolute; z-index: 2; left: 0px; top: 0px; background-image: url("./img/radar/backgrounds/IDR023.range.png"); background-size: contain;'>
					</div>
					<div id="topographyDiv"
						style='width: 100%; height: 100%; background-color: transparent; position: absolute; z-index: -2; left: 0px; top: 0px; background-image: url("./img/radar/backgrounds/IDR023.topography.png"); background-size: contain;'>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="./js/main.js"></script>
</body>

</html>
